<!DOCTYPE html>
<html lang="en">
<head>

	<title>自定义滚动条</title>

	<style>
		body{
			height:1000px;
		}
		.box{

			padding:20px;
		}
		
	</style>

<body>
	<div class="box">自定义滚动条</div>
</body>
</html>
